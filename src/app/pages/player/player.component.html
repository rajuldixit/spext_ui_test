<div class="player">
  <div class="wrapper">
    <div class="poster">
      <app-player-poster (like)="onLike($event)" (myPlaylist)="createMyPlaylist($event)" [currentSong]="currentSong"></app-player-poster>
    </div>
    <div class="actions">
      <app-player-actions (next)="playNext($event)" (prev)="playPrev($event)"></app-player-actions>
    </div>
  </div>
</div>
